<div id="app-rating">
    <p>App Ratings</p>
    <hr>
    <div id="app-rating-details">
        <div>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Rating</th>
                        <th>Comment</th>
                        <th>Last Modified</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let r of ratings">
                        <td>{{r.id}}</td>
                        <td>{{r.rating}}</td>
                        <td>{{r.comment}}</td>
                        <td>{{r.lastModified}}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
