<div class="modal-content">
    <div class="modal-header">
      <h5 class="modal-title">Statistics</h5>
      <button type="button" class="close" (click)="closeModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  
    <div class="modal-body">

        <div *ngIf="tourChartOptionsByMonths" class="chart-container">      
            <div class="material-icons arrow arrow-left" (click)="reduceTourStatsYear()">keyboard_arrow_left</div>
            <div class="highchart" >
                <highcharts-chart
                [Highcharts]="highcharts" 
                [options]="tourChartOptionsByMonths"
                style="width: 90%; height: 90%; display: block;">
                </highcharts-chart>
            </div>
            <div class="material-icons arrow arrow-right" (click)="increaseTourStatsYear()">keyboard_arrow_right</div>
        </div>

        <div *ngIf="encounterChartOptionsByMonths" class="chart-container">
            <div class="material-icons arrow arrow-left" (click)="reduceEncounterStatsYear()">keyboard_arrow_left</div>
            <div class="highchart">
                <highcharts-chart
                    [Highcharts]="highcharts" 
                    [options]="encounterChartOptionsByMonths" 
                    style="width: 90%; height: 90%; display: block;">
                </highcharts-chart></div>
            <div class="material-icons arrow arrow-right" (click)="increaseEncounterStatsYear()">keyboard_arrow_right</div>
        </div>
  
        <div *ngIf="encounterChartOptions" class="chart-container">
            <highcharts-chart
            [Highcharts]="highcharts" 
            [options]="encounterChartOptions" 
            style="width: 90%; height: 400px; display: block;">
            </highcharts-chart>
        </div>
    </div>
  </div>
