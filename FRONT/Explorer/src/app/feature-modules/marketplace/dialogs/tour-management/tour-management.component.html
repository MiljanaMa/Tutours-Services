<div class="tours">
  <table mat-table [dataSource]="publishedTours" class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let tour"> {{ tour.name }}</td>
    </ng-container>

    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef>Description</th>
      <td mat-cell *matCellDef="let tour"> {{ tour.description }}</td>
    </ng-container>

    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef> Price</th>
      <td mat-cell *matCellDef="let tour"> {{ tour.price }}%</td>
    </ng-container>

    <ng-container matColumnDef="add">
      <th mat-header-cell *matHeaderCellDef>Add</th>
      <td mat-cell *matCellDef="let tour">
        <button mat-flat-button class="add" (click)="addTourToDiscount(tour)" [disabled]="isTourOnDiscount(tour)">+
        </button>
      </td>
    </ng-container>

    <ng-container matColumnDef="remove">
      <th mat-header-cell *matHeaderCellDef>Remove</th>
      <td mat-cell *matCellDef="let tour">
        <button mat-flat-button class="remove" (click)="removeTourFromDiscount(tour)"
                [disabled]="!isTourOnDiscount(tour)"
        >-
        </button>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <button mat-flat-button mat-dialog-close class="btn-confirm">Confirm</button>
</div>
