<mat-card class="preference center">
    <mat-card-header>
        <mat-card-title matTooltip="Last recieved mail: {{getLastSentDate()}}">Newsletter preferences</mat-card-title>
    </mat-card-header>
    
    <mat-card-content>
        <form [formGroup]="newsletterForm" class="preference">
            <mat-radio-group  aria-label="Select preferred frequency" formControlName="frequency"
            class="radios">
                <mat-radio-button value="0">Never</mat-radio-button>
                <mat-radio-button value="1">Daily</mat-radio-button>
                <mat-radio-button value="3">Every 3 days</mat-radio-button>
                <mat-radio-button value="7">Weekly</mat-radio-button> 
            </mat-radio-group>

            <mat-card-footer class="button-bar">
                <button mat-raised-button color="secondary" (click)="reset()">Reset</button>
                <button mat-raised-button color="primary" (click)="savePreference()">Save</button>
            </mat-card-footer>
        </form>
    </mat-card-content>

</mat-card>
